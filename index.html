<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosePetal Tasks ðŸŒ¹</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js" defer></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
              primary: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
              secondary: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg z-10 transform transition-all duration-300 hidden md:block">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-primary-500 flex items-center">
                    <i data-feather="list" class="mr-2"></i> RosePetal
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Your elegant task manager</p>
            </div>
            <div class="p-4">
                <button id="add-task-btn" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 px-4 rounded-lg flex items-center justify-center transition-all duration-200 mb-6">
                    <i data-feather="plus" class="mr-2"></i> New Task
                </button>
                
                <div class="space-y-1">
                    <h3 class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2">Filters</h3>
                    <button data-filter="all" class="filter-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 active">
                        <i data-feather="inbox" class="w-4 h-4 mr-3"></i> All Tasks
                    </button>
                    <button data-filter="pending" class="filter-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i data-feather="clock" class="w-4 h-4 mr-3"></i> Pending
                    </button>
                    <button data-filter="completed" class="filter-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i data-feather="check" class="w-4 h-4 mr-3"></i> Completed
                    </button>
                    <button data-filter="high" class="filter-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i data-feather="alert-triangle" class="w-4 h-4 mr-3"></i> High Priority
                    </button>
                </div>

                <div class="mt-8">
                    <h3 class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2">Sort By</h3>
                    <button data-sort="due-date" class="sort-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 active">
                        <i data-feather="calendar" class="w-4 h-4 mr-3"></i> Due Date
                    </button>
                    <button data-sort="priority" class="sort-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i data-feather="flag" class="w-4 h-4 mr-3"></i> Priority
                    </button>
                    <button data-sort="newest" class="sort-btn w-full text-left py-2 px-3 rounded-lg flex items-center text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i data-feather="star" class="w-4 h-4 mr-3"></i> Newest
                    </button>
                </div>
            </div>
        </aside>

        <!-- Mobile sidebar toggle -->
        <button id="sidebar-toggle" class="md:hidden fixed top-4 left-4 z-20 bg-white dark:bg-gray-800 p-2 rounded-lg shadow-lg">
            <i data-feather="menu"></i>
        </button>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
                <div class="px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Tasks</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" id="search-tasks" placeholder="Search tasks..." class="pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 w-48 md:w-64 transition-all duration-200">
                            <i data-feather="search" class="absolute left-3 top-2.5 text-gray-500"></i>
                        </div>
                        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
                            <i data-feather="moon" class="dark:hidden"></i>
                            <i data-feather="sun" class="hidden dark:block"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Task List -->
            <div class="p-4 md:p-6">
                <div id="task-list" class="grid grid-cols-1 gap-4">
                    <!-- Tasks will be added here dynamically -->
                    <div class="text-center py-10 text-gray-500">
                        <i data-feather="inbox" class="w-12 h-12 mx-auto"></i>
                        <p class="mt-4">No tasks yet. Add your first task!</p>
                    </div>
                </div>
            </div>

            <!-- Floating Add Button (Mobile) -->
            <button id="add-task-btn-mobile" class="md:hidden fixed bottom-6 right-6 bg-primary-500 text-white p-4 rounded-full shadow-lg hover:bg-primary-600 transition-colors duration-200">
                <i data-feather="plus" class="w-6 h-6"></i>
            </button>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 transform transition-all duration-300 opacity-0 translate-y-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200" id="modal-title">Add New Task</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="mb-4">
                        <label for="task-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                        <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    </div>
                    <div class="mb-4">
                        <label for="task-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                        <textarea id="task-description" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="task-due-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Due Date</label>
                        <input type="date" id="task-due-date" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Priority</label>
                        <div class="flex space-x-2">
                            <button type="button" data-priority="low" class="priority-btn flex-1 py-2 px-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                                Low
                            </button>
                            <button type="button" data-priority="medium" class="priority-btn flex-1 py-2 px-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                                Medium
                            </button>
                            <button type="button" data-priority="high" class="priority-btn flex-1 py-2 px-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                                High
                            </button>
                            <button type="button" data-priority="urgent" class="priority-btn flex-1 py-2 px-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                                Urgent
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-task" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit" id="save-task" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors duration-200">
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Empty State Component -->
    <template id="empty-state">
        <div class="text-center py-10 text-gray-500">
            <i data-feather="inbox" class="w-12 h-12 mx-auto"></i>
            <p class="mt-4">No tasks yet. Add your first task!</p>
        </div>
    </template>

    <!-- Task Item Template -->
    <template id="task-template">
        <div class="task-item bg-white dark:bg-gray-800 rounded-lg shadow-sm border-l-4 border-gray-200 dark:border-gray-700 hover:shadow-md transition-all duration-200 cursor-move" draggable="true">
            <div class="p-4">
                <div class="flex items-start">
                    <button class="complete-btn mr-3 mt-1">
                        <div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center transition-colors duration-200 hover:border-primary-500">
                            <div class="checkmark hidden w-3 h-3 bg-primary-500 rounded-full"></div>
                        </div>
                    </button>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="task-title font-medium text-gray-800 dark:text-gray-200">Task Title</h3>
                            <div class="flex space-x-2">
                                <button class="edit-btn p-1 text-gray-500 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-200">
                                    <i data-feather="edit-2" class="w-4 h-4"></i>
                                </button>
                                <button class="delete-btn p-1 text-gray-500 hover:text-red-500 transition-colors duration-200">
                                    <i data-feather="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                        <p class="task-description text-sm text-gray-600 dark:text-gray-400 mt-1">Task description goes here...</p>
                        <div class="mt-3 flex items-center space-x-4">
                            <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
                                <i data-feather="calendar" class="w-3 h-3 mr-1"></i>
                                <span class="task-due-date">No due date</span>
                            </div>
                            <div class="flex items-center text-xs">
                                <span class="task-priority px-2 py-0.5 rounded-full">Medium</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        feather.replace();
    </script>
</body>
</html>
